name: Basic Smoke Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install FFmpeg with VMAF
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Check FFmpeg version and capabilities
      run: |
        ffmpeg -version
        ffmpeg -codecs 2>&1 | grep -E "libx264|libx265|libvpx|libaom-av1" || echo "Some codecs may not be available"
        
    - name: Install dependencies
      working-directory: ./vod-encoding-bench
      run: |
        npm install
        
    - name: Run smoke tests
      working-directory: ./vod-encoding-bench
      run: |
        npm test
        
    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: vod-encoding-bench/test/test_workdir/
        if-no-files-found: ignore
